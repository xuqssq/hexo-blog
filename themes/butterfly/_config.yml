# --------------------------------------

# --------------------------------------
# Navigation Settings
# --------------------------------------

nav:
  # Navigation bar logo image
  logo:
  display_title: true
  # Whether to fix navigation bar
  fixed: false

menu:
  主页: / || fas fa-home
  归档: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  类别: /categories/ || fas fa-folder-open
  列表||fas fa-list:
    音乐: /music/ || fas fa-music
    相册: /photos/ || fas fa-video
  友链: /link/ || fas fa-link
  关于: https://xuqssq.github.io/ || fas fa-heart

# --------------------------------------
# Code Blocks Settings
# --------------------------------------

code_blocks:
  # Code block theme: darker / pale night / light / ocean / false
  theme: light
  macStyle: false
  # Code block height limit (unit: px)
  height_limit: false
  word_wrap: false

  # Toolbar
  copy: true
  language: true
  # true: shrink the code blocks | false: expand the code blocks | none: expand code blocks and hide the button
  shrink: false
  fullpage: false

# Social media links
# Formal:
#   icon: link || the description || color
social:
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'
  fab fa-github: https://github.com/xuqssq || Github || '#24292e'
  fab fa-qq: tencent://message/?uin=2035805156 || QQ || '#12B7F5'
  fab fa-weixin: /assets/img/weixin.jpg || 微信 || '#07C160'
  fa-solid fa-rss: /atom.xml || RSS || '#FFA500'
  fas fa-envelope: mailto:xuqssq@gmail.com || Email || '#4a7dbe'
# --------------------------------------
# Image Settings
# --------------------------------------

favicon: /assets/favicon.ico

avatar:
  img: /assets/mine.jpg
  effect: false

# Disable all banner images
disable_top_img: false

# If the banner of page not setting, it will show the default_top_img
default_top_img: https://i.imgur.com/jRNf3kb.png

# The banner image of index page
index_img: /assets/banner.png

# The banner image of archive page
archive_img: https://i.imgur.com/jRNf3kb.png

# Note: tag page, not tags page
tag_img: https://i.imgur.com/jRNf3kb.png

# The banner image of tag page, you can set the banner image for each tag
# Format:
#  - tag name: xxxxx
tag_per_img: https://i.imgur.com/jRNf3kb.png

# Note: category page, not categories page
category_img: https://i.imgur.com/jRNf3kb.png

# The banner image of category page, you can set the banner image for each category
# Format:
#  - category name: xxxxx
category_per_img: https://i.imgur.com/jRNf3kb.png

# The background image of footer
footer_img: false

# Website Background
# Can set it to color or image url
# 背景颜色 by custom
background: rgb(255, 255, 255)

